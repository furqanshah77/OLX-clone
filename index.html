<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- IconeScout -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  <!-- FontAwoesm -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Title -->
  <title>OLX</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <!-- 1st Navbar  -->
      <div class="row">
        <div class="col-12 nav_1">
          <!-- 1st Navbar Logo -->
          <div>
            <img class="logo_1" src="./Img/OLX-Logo.png" alt="OLX" />
          </div>

          <!-- 1st Navbar Icons -->
          <div>
            <span class="span_icon"><i class="uil uil-car nav_1_icon"></i><span class="span_text">MOTORS</span></span>
            <span class="span_icon"><i class="uil uil-building nav_1_icon"></i><span
                class="span_text">PROPERTY</span></span>
          </div>
        </div>
      </div>

      <!-- 2nd Navbar -->

      <div class="main-nav">
        <div class="main-nav-left">
          <img class="logo_2" src="./Img/OLX-Logo-2.png" alt="" />
          <div class="first-input">
            <input type="text" placeholder="Pakistan" />
            <img src="https://www.olx.com.pk/assets/iconArrowDown_noinline.ec05eae7013321c193965ef15d4e2174.svg" />
          </div>
          <div class="sec-inp-wrap">
            <div class="sec-input">
              <input type="search" spellcheck="false" placeholder="Find Cars, Mobile Phones and More" />
            </div>
            <div class="search-icon">
              <i class="uil uil-search"></i>
            </div>
          </div>
        </div>
        <div class="main-nav-right" id="right">
          <h1 class="login">Login</h1>
          <button title="Sell">
            <img src="https://www.olx.com.pk/assets/iconSellBorder_noinline.d9eebe038fbfae9f90fd61d971037e02.svg"
              alt="Button border" />
            <div>
              <img src="https://www.olx.com.pk/assets/iconPlusSell_noinline.75fc7ea23e80b50447cf5757d8ef083a.svg"
                alt="Plus icon" />
              <span class="sell-multi">SELL</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row m-3">
      <div class="col-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./Img/banner.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./Img/banner.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./Img/banner.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- All categories -->
  <h2 style="margin-left:340px; font-family:'Franklin Gothic Medium', Arial;">All categories</h2>
  <div class="cate">    
    
    <h3>
      <img src="./Img/mobile.png" alt="Mobile">
      Mobile
    </h3>
    <h3>
      <img src="./Img/vehicles.png" alt="Vehicles">
      Vehicles
    </h3>
    <h3>
      <img src="./Img/property.png" alt="Property for Sell">
      Property For Sell
    </h3>
    <h3>
      <img src="./Img/property-for-rent.png" alt="Property for rent">
      Property For Rent
    </h3>
    <h3>
    <img src="./Img/electronics-home-appliances.png" alt="Electronics">
Electronics
</h3>
<h3>
    <img src="./Img/bikes.png" alt="Bike">
Bikes
    </h3>
    <h3>
    <img src="./Img/business-industrial-agriculture.png" alt="Business">
    Business
    </h3>
    <h3>
    <img src="./Img/services.png" alt="Services">
Services
    </h3>
    <h3>
    <img src="./Img/jobs.png" alt="job">
Jobs
    </h3>
    <h3>
    <img src="./Img/animals.png" alt="Animals">
Animals
    </h3>
    <h3>
    <img src="./Img/fashion-beauty.png" alt="Fashion">
Fashion
    </h3>
    <h3>
    <img src="./Img/books-sports-hobbies.png" alt="Book">
Books
    </h3>
    <h3>
    <img src="./Img/kid.png" alt="Kids">
Kids
    </h3>
  </div>


  <div class="container">
    <p class="fresh">Fresh recommandation</p>
  </div>

  <!-- Card -->
  <div class="container card_main">
    <div class="row" id="card">
    </div>
  </div>

  <!-- Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
